services:
  - type: web
    name: dinner-bell-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: ALLOWED_ORIGINS
        fromGroup: dinner-bell-env
    healthCheckPath: /health
    autoDeploy: true
